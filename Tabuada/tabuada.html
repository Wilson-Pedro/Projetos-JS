<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
            <h4>Digite um número para aparecer sua Tabuada</h4>
            <p>Número: <input type="number" id="num"></p>
            <p>
                <button onclick="somar()">Adição</button>
                <button onclick="subtrair()">Subtração</button>
                <button onclick="multiplicar()">Multiplicação</button>
                <button onclick="dividir()">Divisão</button>
            </p>
        </div>
        <div>
            <select name="tabuada" id="seltab" size="10">
                <option>A Tabuada vai aparecer aqui: </option>
            </select>
        </div>
    </section>
    <footer>Feito por Wilson Pedro</footer>
    <script src="script.js"></script>
</body>
</html>
