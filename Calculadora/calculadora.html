<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <main>
        <div id="width">
            <input type="number" name="valor1" id="v1">
            <input type="number" name="valor2" id="v2">
        </div>
        <div class="margin">
            <input type="button" value="Somar" id="so">
            <input type="button" value="Subtrair" id="su">
            <input type="button" value="Multiplicar" id="mu">
            <input type="button" value="Dividir" id="di">
            <div id="res">Resultado</div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
